name: one_month_flutter
description: "30 Günlük Flutter + Web + AI Gelişim Projesi"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Routing
  go_router: ^12.1.3
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.0.2+1
  
  # Environment Variables (Security)
  flutter_dotenv: ^5.1.0
  
  # Web specific
  universal_html: ^2.2.4
  url_launcher: ^6.2.2
  
  # AI Integration (for week 2)
  openai_dart: ^0.2.0
  
  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  
  # Code generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7
  
  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - env.template
  
